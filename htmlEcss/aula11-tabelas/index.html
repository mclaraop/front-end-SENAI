                <th> 1 </th>
                <!-- table data -->
                <td> Alex </td>

            </tr>
            <tr>
                <th> 2 </th>
                <td> Beatriz </td>
                <td> 10 </td>
            </tr>
            <tr>
                <th> 3 </th>

                <td> 6 </td>
            </tr>
            <tr>
                <th> 4 </th>

                <td> 10 </td>
            </tr>
            <tr>
                <th> 5 </th>
                <td> João </td>
                <td> 7 </td>
            </tr>
            <tr>
                <th> 6 </th>
                <td> Júlia </td>
                <td> 10 </td>
            </tr>
            <tr>
                <th> 7 </th>
                <td> Lígia </td>
                <td> 10 </td>
            </tr>
            <tr>
                <th> 8 </th>

                <td> 9 </td>
            </tr>
            <tr>
                <th> 9 </th>
                <td> Bruno </td>
                <td> 8 </td>
            </tr>
        </table>

        <hr>

        <h2>LISTA DE PROFESSORES</h2>
        <table>
            <thead>
                <tr>
                    <th></th>
                    <th> Nome </th>
                    <th> Área técnica</th>
                    <th> Matrícula </th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <th> 1 </th>
                    <td> Victor Santos </td>
                    <td> Desenvolvimento / TI </td>
                    <td> 18036 </td>
                </tr>
                <tr>
                    <th> 2 </th>
                    <td> Paula Santos </td>
                    <td> Confeitaria </td>
                    <td> 19031 </td>
                </tr>
            </tbody>

            <tfoot>
                <tr>
                    <!-- rowspan - expande para mais de uma linha -->
                    <!-- colspan - expande para mais de uma coluna -->
                    <th colspan="3"> Número de instrutores </th>
                    <td> 2 </td>
                </tr>
            </tfoot>
        </table>
        <div id="conteudoEspaco"></div>

    </main>
